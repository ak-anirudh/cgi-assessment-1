spring:
  datasource:
      url: jdbc:h2:mem:cgi;DB_CLOSE_DELAY=-1;
      driverClassName: org.h2.Driver
  jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
          ddl-auto: create-drop
      properties:
          hibernate:
              format_sql: false
              dialect: org.hibernate.dialect.H2Dialect

